<mat-nav-list>
    <a mat-list-item routerLink="home">
        <mat-icon>home</mat-icon>Home
    </a>
    <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>Dashboard
    </a>
    <a mat-list-item routerLink="/subscription">
        <mat-icon>card_giftcard</mat-icon>Subscription
    </a>

    <a mat-list-item routerLink="/profile">
        <mat-icon>person</mat-icon> Profile
    </a>
    <a mat-list-item routerLink="/account">
        <mat-icon>dns</mat-icon> Manage Account
    </a>

    <a mat-list-item routerLink="/payment">
        <mat-icon>payment</mat-icon> Payment
    </a>
    <a mat-list-item routerLink="/report-bug" mat-list-item>
        <mat-icon>bug_report</mat-icon>Report Bug
    </a>

    <a mat-list-item routerLink="/help" mat-list-item>
        <mat-icon>contact_support</mat-icon>Help & Support
    </a>

    <mat-divider></mat-divider>
    <a mat-list-item *ngIf="!isLoggedIn" routerLink="/login" mat-list-item>
        <mat-icon>input</mat-icon> Login
    </a>
    <a mat-list-item *ngIf="isLoggedIn" (click)="logout()" mat-list-item>
        <mat-icon>input</mat-icon>Logout
    </a>

</mat-nav-list>
<mat-sidenav-content (swiperight)="sidenav.toggle()">
    <div style="height: 100vh;">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-content>
